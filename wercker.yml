build-push:
    box: alpine
    docker: true
    steps:
        - internal/docker-build:
            image-name: myblog
        - internal/docker-push:
            image-name: myblog
            username: $USERNAME
            password: $PASSWORD
            repository: visnz/blog

deploy:
    box: debian
    steps:
        - install-packages:
            packages: git ssh-client
        - lukevivier/gh-pages:
            token: $GITHUB_TOKEN
            domain: visn.online
            basedir: public
            repo: visnz/visnz.github.io

box: debian
build:
    steps:
        - arjen/hugo-build
deploy:
    steps:
        - install-packages:
            packages: git ssh-client
        - lukevivier/gh-pages:
            token: $GITHUB_TOKEN
            domain: visnz.github.io
            basedir: public
            repo: visnz/visnz.github.io
deploy-gitea:
    steps:
        - install-packages:
            packages: git ssh-client
        - lukevivier/gh-pages:
            token: $GITEA_TOKEN
            host: guediao.top:10080
            repo: visnz/visnz.github.io
            domain: blog.guediao.top
            basedir: public

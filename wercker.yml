box: debian
build:
    steps:
        - arjen/hugo-build
deploy:
    steps:
        - install-packages:
            packages: git ssh-client
        - lukevivier/gh-pages:
            token: $GITHUB_TOKEN
            domain: visnz.github.io
            basedir: public
            repo: visnz/visnz.github.io
deploy-gitea:
    steps:
        - run:
            name: GET_KEY
            command: cat $PRIVATEKEY_FILE > /tmp/prikey
        - install-packages:
            packages: openssh-client
        - deogracia/scp-deploy:
            host: guediao.top
            destination: /var/www/blog/
            user: root
            sshprivatekey: /tmp/prikey
